<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="Stopwatch.css">
</head>
<body>
    <div class="full">
        <div class="clock">
            <p>00:00:00</p>
        </div>
        <div class="ful">
            <button class="st">Start</button>
            <button class="break">Stop</button>
            <button class="re">Reset</button>
        </div>
        <div class="lapbtndiv">
            <button class="lap">Laps</button>
        </div>
    </div>

    <script src="Stopwatch.js"></script>
</body>
</html>
