<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="settimer">
                <div class="innerset">
                    <div class="set">
                        <div class="forchange">
                            <div class="inn s1">^</div>
                        </div>
                        <div class="real f1s">
                            <p>00</p>
                        </div>
                        <div class="forchange">
                            <div class="inn s1">^</div>
                        </div>
                    </div>
                    <div class="section">
                        <p>:</p>
                    </div>
                    <div class="set">
                        <div class="forchange">
                            <div class="inn s2">^</div>
                        </div>
                        <div class="real f2s">
                            <p>00</p>
                        </div>
                        <div class="forchange">
                            <div class="inn s2">^</div>
                        </div>
                    </div>
                    <div class="section">
                        <p>:</p>
                    </div>
                    <div class="set">
                        <div class="forchange">
                            <div class="inn s3">^</div>
                        </div>
                        <div class="real f3s">
                            <p>00</p>
                        </div>
                        <div class="forchange">
                            <div class="inn s3">^</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="enter">
                <button>Start</button>
            </div>
            <div class="runtime">
                <p>00:00:00</p>
            </div>
            <div class="timerbtn">
                <button>Start</button>
                <button>Stop</button>
                <button>Reset</button>
            </div>
        </div>
    </div>

    <script src="watch.js"></script>
</body>
</html>
